<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Material Design</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200ee;
            --primary-dark: #3700b3;
            --primary-light: #bb86fc;
            --secondary-color: #03dac6;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #b00020;
            --on-primary: #ffffff;
            --on-secondary: #000000;
            --on-background: #000000;
            --on-surface: #000000;
            --on-error: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: var(--surface);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1), 
                        0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .display {
            padding: 24px;
            text-align: right;
            background-color: var(--primary-color);
            color: var(--on-primary);
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .previous-operand {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 8px;
            min-height: 24px;
            word-break: break-all;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 500;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        button {
            border: none;
            outline: none;
            background-color: var(--surface);
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            color: var(--on-surface);
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        button:active {
            background-color: rgba(0, 0, 0, 0.1);
        }

        button.span-two {
            grid-column: span 2;
        }

        .operation {
            color: var(--primary-color);
            font-weight: 500;
        }

        .equals {
            background-color: var(--primary-color);
            color: var(--on-primary);
        }

        .equals:hover {
            background-color: var(--primary-dark);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 400px) {
            .display {
                min-height: 100px;
                padding: 16px;
            }
            
            .previous-operand {
                font-size: 1rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
            
            button {
                padding: 16px;
                font-size: 1rem;
            }
        }

        @media (max-width: 300px) {
            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="span-two" id="clear">AC</button>
            <button id="delete">DEL</button>
            <button class="operation" id="divide">÷</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operation" id="multiply">×</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operation" id="subtract">−</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operation" id="add">+</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos da calculadora
            const previousOperandElement = document.getElementById('previous-operand');
            const currentOperandElement = document.getElementById('current-operand');
            const numberButtons = document.querySelectorAll('[id^="one"], [id^="two"], [id^="three"], [id^="four"], [id^="five"], [id^="six"], [id^="seven"], [id^="eight"], [id^="nine"], [id^="zero"]');
            const operationButtons = document.querySelectorAll('.operation');
            const equalsButton = document.getElementById('equals');
            const clearButton = document.getElementById('clear');
            const deleteButton = document.getElementById('delete');
            const decimalButton = document.getElementById('decimal');

            // Efeito de ripple nos botões
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Variáveis da calculadora
            let currentOperand = '0';
            let previousOperand = '';
            let operation = undefined;
            let resetScreen = false;

            // Funções da calculadora
            function updateDisplay() {
                currentOperandElement.innerText = currentOperand;
                if (operation != null) {
                    previousOperandElement.innerText = `${previousOperand} ${operation}`;
                } else {
                    previousOperandElement.innerText = previousOperand;
                }
            }

            function appendNumber(number) {
                if (currentOperand === '0' || resetScreen) {
                    currentOperand = number;
                    resetScreen = false;
                } else {
                    currentOperand += number;
                }
            }

            function addDecimal() {
                if (resetScreen) {
                    currentOperand = '0.';
                    resetScreen = false;
                    return;
                }
                if (currentOperand.includes('.')) return;
                if (currentOperand === '') {
                    currentOperand = '0';
                }
                currentOperand += '.';
            }

            function chooseOperation(op) {
                if (currentOperand === '' && previousOperand === '') return;
                if (currentOperand === '') {
                    operation = op;
                    return;
                }
                if (previousOperand !== '') {
                    compute();
                }
                operation = op;
                previousOperand = currentOperand;
                currentOperand = '';
            }

            function compute() {
                let computation;
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '−':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                currentOperand = computation.toString();
                operation = undefined;
                previousOperand = '';
                resetScreen = true;
            }

            function clear() {
                currentOperand = '0';
                previousOperand = '';
                operation = undefined;
            }

            function deleteNumber() {
                if (currentOperand.length === 1 || (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                    currentOperand = '0';
                } else {
                    currentOperand = currentOperand.slice(0, -1);
                }
            }

            // Event listeners
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendNumber(button.innerText);
                    updateDisplay();
                });
            });

            operationButtons.forEach(button => {
                button.addEventListener('click', () => {
                    chooseOperation(button.innerText);
                    updateDisplay();
                });
            });

            equalsButton.addEventListener('click', () => {
                compute();
                updateDisplay();
            });

            clearButton.addEventListener('click', () => {
                clear();
                updateDisplay();
            });

            deleteButton.addEventListener('click', () => {
                deleteNumber();
                updateDisplay();
            });

            decimalButton.addEventListener('click', () => {
                addDecimal();
                updateDisplay();
            });

            // Teclado suporte
            document.addEventListener('keydown', (e) => {
                if (e.key >= '0' && e.key <= '9') {
                    appendNumber(e.key);
                    updateDisplay();
                } else if (e.key === '.') {
                    addDecimal();
                    updateDisplay();
                } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                    let op;
                    switch (e.key) {
                        case '+': op = '+'; break;
                        case '-': op = '−'; break;
                        case '*': op = '×'; break;
                        case '/': op = '÷'; break;
                    }
                    chooseOperation(op);
                    updateDisplay();
                } else if (e.key === 'Enter' || e.key === '=') {
                    compute();
                    updateDisplay();
                } else if (e.key === 'Backspace') {
                    deleteNumber();
                    updateDisplay();
                } else if (e.key === 'Escape') {
                    clear();
                    updateDisplay();
                }
            });
        });
    </script>
</body>
</html>
